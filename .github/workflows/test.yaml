name: Test
on:
  workflow_dispatch:
  workflow_call:
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target-os: unknown-linux-gnu
            target-arch: x86_64
          - os: macos-latest
            target-os: apple-darwin
            target-arch: [x86_64, aarch64]
          - os: windows-latest
            target-os: pc-windows-msvc
            target-arch: x86_64
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: ${{ matrix.target-arch }}-${{ matrix.target-os }}
        override: true
    - name: Run tests
      run: cargo test --no-fail-fast
