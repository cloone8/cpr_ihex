name: Release
on:
  workflow_dispatch:
  release:
    types: [published]
jobs:
  test:
    uses: ./.github/workflows/test.yaml

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Publish
        run: cargo publish --token ${CRATES_TOKEN} --dry-run
        env:
          CRATES_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
  
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target-os: unknown-linux-gnu
            target-arch: x86_64
          - os: macos-latest
            target-os: apple-darwin
            target-arch: [x86_64, aarch64]
          - os: windows-latest
            target-os: pc-windows-msvc
            target-arch: x86_64

    runs-on: ${{ matrix.os }}-latest
    needs: [publish]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target-arch }}-${{ matrix.target-os }}
          override: true
      - name: Build
        run: cargo build --release
